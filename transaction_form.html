{% extends "base.html" %}
{% block title %}Add Transaction{% endblock %}
{% block content %}
<h2>Add Transaction â€“ {{ holding.symbol }}</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Type</label>
    <select name="tx_type" class="form-select">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Quantity</label>
    <input name="quantity" type="number" step="0.0001" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input name="price" type="number" step="0.0001" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input name="tx_date" type="date" class="form-control">
  </div>
  <button class="btn btn-primary">Add Transaction</button>
</form>
{% endblock %}
